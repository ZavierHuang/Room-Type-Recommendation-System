<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>房型推薦系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- 導覽列 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">房型推薦系統</a>
            <div class="d-flex">
                {% if session.get('logged_in') %}
                    <a href="/logout" class="btn btn-outline-danger">登出</a>
                {% else %}
                    <a href="/login" class="btn btn-outline-primary">登入</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-end mb-2">
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addRoomModal">ADD</button>
        </div>
        <h1 class="mb-4 text-center">房型推薦系統</h1>
        <div class="row">
            {% for room in rooms %}
            <div class="col-md-3 mb-4">
                <div class="card h-100 room-card" style="background-image: url('{{ room.image }}');" data-image="{{ room.image }}">
                    <div class="card-overlay"></div>
                    <div class="card-body">
                        <h5 class="card-title">{{ room.name }}</h5>
                        <h6 class="card-subtitle mb-2 text-white">價格：{{ room.price }} 元</h6>
                        <p class="card-text">
                            面積：{{ room.area }}<br>
                            特色：{{ room.features }} <br>
                            風格：{{ room.style }} <br>
                            床數：{{ room.maxOccupancy }} <br>
                        </p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- ADD Modal -->
    <div class="modal fade" id="addRoomModal" tabindex="-1" aria-labelledby="addRoomModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg"> <!-- 增加modal-lg讓modal變寬 -->
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addRoomModalLabel">新增房型</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-7">
                <form id="addRoomForm">
                  <div class="mb-3">
                    <label for="roomName" class="form-label">名稱</label>
                    <input type="text" class="form-control" id="roomName" name="name" required>
                  </div>
                  <div class="mb-3">
                    <label for="roomPrice" class="form-label">價格</label>
                    <input type="number" class="form-control" id="roomPrice" name="price" required>
                  </div>
                  <div class="mb-3">
                    <label for="roomArea" class="form-label">面積</label>
                    <input type="number" class="form-control" id="roomArea" name="area" required>
                  </div>
                  <div class="mb-3">
                    <label for="features" class="form-label">特色</label>
                    <input type="text" class="form-control" id="roomFeatures" name="features" required>
                  </div>
                  <div class="mb-3">
                    <label for="roomStyle" class="form-label">風格</label>
                    <input type="text" class="form-control" id="roomStyle" name="style" required>
                  </div>
                  <div class="mb-3">
                    <label for="roomMaxOccupancy" class="form-label">床數</label>
                    <input type="number" class="form-control" id="roomMaxOccupancy" name="maxOccupancy" required>
                  </div>
                  <button type="submit" class="btn btn-primary w-100 mb-2">送出</button>
                  <div class="d-flex gap-2 mb-2">
                    <button type="button" class="btn btn-secondary flex-fill" id="autoFillBtn">自動推薦</button>
                    <button type="button" class="btn btn-info flex-fill" id="roomImageBtn">房型圖片</button>
                  </div>
                  <button type="button" class="btn btn-outline-danger w-100" id="clearAllBtn">全部清空</button>
                </form>
              </div>
              <div class="col-md-5 d-flex flex-column align-items-center justify-content-center">
                <div id="imagePreviewContainer" style="width:100%; min-height:300px; display:flex; align-items:center; justify-content:center; border:1px dashed #ccc; background:#f8f9fa;">
                  <span id="imagePreviewText">圖片預覽</span>
                  <img id="roomImagePreview" src="" alt="房型圖片預覽" style="max-width:100%; max-height:300px; display:none; cursor: pointer;" />
                </div>
              </div>
            </div>
            <!-- Pending Circle -->
            <div class="pending-circle-center" id="pendingCircle" style="display:none; position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); z-index:9999;">
              <div class="spinner-border text-primary" style="width: 4rem; height: 4rem;" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 放大圖片 Modal -->
    <div id="imageZoomModal" style="display:none; position:fixed; z-index:1055; left:0; top:0; width:100vw; height:100vh; background:rgba(0,0,0,0.7); align-items:center; justify-content:center;">
      <span id="closeZoomModal" style="position:absolute; top:30px; right:40px; font-size:2.5rem; color:white; cursor:pointer; z-index:1060;">&times;</span>
      <img id="zoomedImage" src="" alt="放大房型圖片" style="max-width:90vw; max-height:80vh; box-shadow:0 0 20px #000; border-radius:10px;" />
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.getElementById('autoFillBtn').addEventListener('click', function() {
        document.getElementById('roomName').value = '';
        document.getElementById('roomPrice').value = '';
        document.getElementById('roomArea').value = '';
        document.getElementById('roomFeatures').value = '';
        document.getElementById('roomStyle').value = '';
        document.getElementById('roomMaxOccupancy').value = '';
        // 顯示 Pending Circle
        var pendingCircle = document.getElementById('pendingCircle');
        if (pendingCircle) pendingCircle.style.display = 'flex';
        // 再進行自動推薦
        fetch('/auto_recommend')
          .then(response => response.json())
          .then(data => {
            if (data.error) {
              if (pendingCircle) pendingCircle.style.display = 'none';
              alert(data.error);
              return;
            }
            console.log(data);
            document.getElementById('roomFeatures').value = Array.isArray(data.features) ? data.features.join('、') : (data.features || '');
            document.getElementById('roomName').value = data.name || '';
            document.getElementById('roomPrice').value = data.price || '';
            document.getElementById('roomArea').value = data.area || '';
            document.getElementById('roomStyle').value = data.style || '';
            document.getElementById('roomMaxOccupancy').value = data.maxOccupancy || '';
            // 填入資料後 Pending Circle 自動消失
            if (pendingCircle) pendingCircle.style.display = 'none';
            // 修正：自動推薦後檢查按鈕狀態
            checkRoomImageBtnEnable();
          });
      });
      document.getElementById('clearAllBtn').addEventListener('click', function() {
        document.getElementById('roomName').value = '';
        document.getElementById('roomPrice').value = '';
        document.getElementById('roomArea').value = '';
        document.getElementById('roomFeatures').value = '';
        document.getElementById('roomStyle').value = '';
        document.getElementById('roomMaxOccupancy').value = '';
        // 圖片預覽初始化
        var img = document.getElementById('roomImagePreview');
        var text = document.getElementById('imagePreviewText');
        if (img) {
          img.src = '';
          img.style.display = 'none';
        }
        if (text) {
          text.style.display = 'block';
        }
        // 清空後檢查按鈕狀態
        checkRoomImageBtnEnable();
      });
      document.getElementById('roomImageBtn').addEventListener('click', function() {
        // 顯示 Pending Circle
        var pendingCircle = document.getElementById('pendingCircle');
        if (pendingCircle) pendingCircle.style.display = 'flex';
        // 收集表單資料
        var data = {
          name: document.getElementById('roomName').value,
          price: document.getElementById('roomPrice').value,
          area: document.getElementById('roomArea').value,
          features: document.getElementById('roomFeatures').value,
          style: document.getElementById('roomStyle').value,
          maxOccupancy: document.getElementById('roomMaxOccupancy').value
        };
        fetch('/generate_room_image', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(result => {
          if (pendingCircle) pendingCircle.style.display = 'none';
          if (result.error) {
            alert(result.error);
            return;
          }
          // 顯示圖片
          var img = document.getElementById('roomImagePreview');
          var text = document.getElementById('imagePreviewText');
          if (img && result.image_url) {
            img.src = result.image_url + '?t=' + Date.now(); // 防止快取
            img.style.display = 'block';
            if (text) text.style.display = 'none';
          }
        })
        .catch(err => {
          console.log(result); // 新增這行
          if (pendingCircle) pendingCircle.style.display = 'none';
          alert('圖片生成失敗');
        });
      });
      document.getElementById('addRoomForm').addEventListener('submit', function(e) {
        // 檢查圖片是否有生成
        var img = document.getElementById('roomImagePreview');
        if (!img || !img.src || img.src === '' || img.style.display === 'none') {
          alert('房型圖片尚未生成！');
          e.preventDefault();
          return;
        }
        e.preventDefault();
        var data = {
          name: document.getElementById('roomName').value,
          price: document.getElementById('roomPrice').value,
          area: document.getElementById('roomArea').value,
          features: document.getElementById('roomFeatures').value,
          style: document.getElementById('roomStyle').value,
          maxOccupancy: document.getElementById('roomMaxOccupancy').value,
          // 圖片預覽有值就帶入
          image: img.src ? img.src : ''
        };
        fetch('/add_room', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(result => {
          if (result.success) {
            alert('新增成功!');
            location.reload();
          } else {
            alert(result.error || '新增失敗');
          }
        })
        .catch(() => alert('新增失敗'));
      });
      function checkRoomImageBtnEnable() {
        var requiredFields = [
          'roomName',
          'roomPrice',
          'roomArea',
          'roomFeatures',
          'roomStyle',
          'roomMaxOccupancy'
        ];
        var enable = true;
        for (var i = 0; i < requiredFields.length; i++) {
          var el = document.getElementById(requiredFields[i]);
          if (!el || el.value === '' || el.value === null) {
            enable = false;
            break;
          }
        }
        document.getElementById('roomImageBtn').disabled = !enable;
      }

      // 綁定 input 事件
      ['roomName','roomPrice','roomArea','roomFeatures','roomStyle','roomMaxOccupancy'].forEach(function(id) {
        var el = document.getElementById(id);
        if (el) {
          el.addEventListener('input', checkRoomImageBtnEnable);
        }
      });
      // 初始檢查
      checkRoomImageBtnEnable();

      // 圖片預覽點擊放大功能
      document.getElementById('roomImagePreview').addEventListener('click', function() {
        var img = document.getElementById('roomImagePreview');
        if (img && img.src && img.style.display !== 'none') {
          var zoomModal = document.getElementById('imageZoomModal');
          var zoomedImg = document.getElementById('zoomedImage');
          if (zoomModal && zoomedImg) {
            zoomedImg.src = img.src;
            zoomModal.style.display = 'flex';
          }
        }
      });
      // 關閉放大圖（點×或點背景）
      document.getElementById('closeZoomModal').addEventListener('click', function() {
        document.getElementById('imageZoomModal').style.display = 'none';
      });
      document.getElementById('imageZoomModal').addEventListener('click', function(e) {
        if (e.target === this) {
          this.style.display = 'none';
        }
      });
    </script>
</body>
</html>
