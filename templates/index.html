<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>房型推薦系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #chatbox { position: fixed; bottom: 20px; right: 20px; width: 300px; background: white; border: 1px solid #ccc; border-radius: 10px; display: none; z-index: 1000; }
        #chat-messages { max-height: 200px; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4 text-center">房型推薦系統</h1>
        <div class="row">
            {% for room in rooms %}
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">{{ room.name }}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">價格：{{ room.price }} 元</h6>
                        <p class="card-text">面積：{{ room.area }}<br>特色：{{ room.features }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <button class="btn btn-primary rounded-circle" id="toggle-chat" style="position: fixed; bottom: 20px; right: 20px;">💬</button>
    <div id="chatbox">
        <div class="p-2 border-bottom"><strong>房型小幫手</strong></div>
        <div class="p-2" id="chat-messages"></div>
        <div class="input-group p-2">
            <input type="text" class="form-control" id="chat-input" placeholder="輸入你的問題...">
            <button class="btn btn-primary" id="send-btn">送出</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/chat.js"></script>
</body>
</html>
